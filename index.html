<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>culculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="culculator">
            <input type="text" class="input-dispaly" disabled placeholder="0">
            <div class="culculator-buttons">
           <button class="culculator-btn">C</button>
            <button class="culculator-btn">(</button>
            <button class="culculator-btn">)</button>
            <button class="culculator-btn">/</button>

            <button class="culculator-btn">7</button>
            <button class="culculator-btn">8</button>
            <button class="culculator-btn">9</button>
            <button class="culculator-btn">*</button>
            
            <button class="culculator-btn">4</button> 
            <button class="culculator-btn">5</button>
            <button class="culculator-btn">6</button>
            <button class="culculator-btn">-</button>

            <button class="culculator-btn">1</button>
            <button class="culculator-btn">2</button>
            <button class="culculator-btn">3</button>
            <button class="culculator-btn">+</button>

            <button class="culculator-btn">0</button>
            <button class="culculator-btn">.</button>
            <button class="culculator-btn equal-btn">=</button>
       
        </div>
    </div>
    </header>
    <script src="script.js"></script>
</body>
</html>
